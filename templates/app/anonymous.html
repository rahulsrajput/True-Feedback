<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>True Feedback</title>
</head>

<body style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 600;">
    <div class="custom-container text-center mt-5">
        <h1>Public Profile Link</h1>
    </div>
    <div class="custom-container mt-5">
        <label for="message" class="form-label-left">Send Anonymous Message to @{{user}}</label>


        {% for message in messages %}
        <p style="color: red;">{{message}}</p>
        {% endfor %}


        <!-- message input -->
        <form action="" method="post">
            {% csrf_token %}
            <textarea type="text" class="form-control mt-3" id="message" placeholder="Write your anonymous message"
                name="message" minlength="10"></textarea>
            <div class="text-center"> <!-- Center aligns the button -->
                <button type="submit" class="btn btn-dark mt-3" disabled>Send it</button>
            </div>
        </form>
    </div>


    <script>
        // Get the textarea and the submit button
        var textarea = document.getElementById('message');
        var submitButton = document.querySelector('button[type="submit"]');

        // Function to enable/disable the submit button based on textarea length
        function toggleSubmitButton() {
            submitButton.disabled = textarea.value.length < 10;
        }

        // Add event listener to the textarea
        textarea.addEventListener('input', toggleSubmitButton);

        // Initial check on page load
        toggleSubmitButton();
    </script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
