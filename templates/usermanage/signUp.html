{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}True Feedback{% endblock %}

{% block content %}


<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Join True Feedback</h1>
                <p class="card-text text-center">Sign up to start your anonymous adventure</p>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form | crispy }}
                    <button type="submit" class="btn btn-dark btn-block mt-3">Sign Up</button>
                </form>
                <p class="mt-3 text-center">Already a member? <a href="{% url 'sign-in' %}">Sign in</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
